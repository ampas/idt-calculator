[tool.poetry]
name = "idt-calculator"
version = "0.1.0"
description = "An ACES Input Device Transform (IDT) calculator"
license = "License Terms for Academy Color Encoding System Components"
authors = [ "Alex Forsythe <aforsythe@oscars.org >" ]
maintainers = [ "Colour Developers <aforsythe@oscars.org >" ]
readme = 'README.rst'
repository = "https://github.com/ampas/idt-calculator"
homepage = "https://www.oscars.org/science-technology/sci-tech-projects/aces"
keywords = [
    "aces",
    "ampas",
    "color",
    "color-science",
    "color-space",
    "color-spaces",
    "colorspace",
    "colorspaces",
    "colour",
    "colour-science",
    "colour-space",
    "colour-spaces",
    "colourspace",
    "colourspaces",
    "dash",
    "docker",
    "python"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development"
]

[tool.poetry.dependencies]
python = "^3.6"
colour = { git = "https://github.com/colour-science/colour.git", branch = "develop" }
colour-datasets = "*"
dash = "*"
dash-core-components = "*"
dash-bootstrap-components = "*"
dash-html-components = "*"
dash-renderer = "*"
gunicorn = "*"
plotly = "*"

coverage = { version = "*", optional = true }  # Development dependency.
flake8 = { version = "*", optional = true }  # Development dependency.
invoke = { version = "*", optional = true }  # Development dependency.
nose = { version = "*", optional = true }  # Development dependency.
pre-commit = { version = "*", optional = true }  # Development dependency.
pytest = { version = "*", optional = true }  # Development dependency.
yapf = { version = "0.23", optional = true }  # Development dependency.

[tool.poetry.dev-dependencies]
coverage = "*"
flake8 = "*"
invoke = "*"
nose = "*"
pre-commit = "*"
pytest = "*"
yapf = "*"

[tool.poetry.extras]
development = [
    "coverage",
    "flake8",
    "invoke",
    "nose",
    "pre",
    "pytest",
    "yapf"
]

[build-system]
requires = [ "poetry>=0.12" ]
build-backend = "poetry.masonry.api"
